{% load static %}
{% url 'home' as home_url %}
{% url 'about' as about_url %}
{% url 'account_login' as login_url %}
{% url 'account_signup' as signup_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market place</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                                href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link
                              {% if request.path == about_url %}active{%endif%}" aria-current="page"
                                href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link
                              {% if request.path == about_url %}active{%endif%}" aria-current="page"
                                href="">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link
                              {% if request.path == about_url %}active{%endif%}" aria-current="page"
                                href="">Sign in</a>
                        </li>
                        
                 

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1> This is the base file </h1>
    {% block content %}
    {% endblock %}


    <footer class="footer" id="footer">
        <!--Social Media Links-->
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" role="button"
                    href="https://www.Facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #e60e0e;" role="button"
                    href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fab fa-youtube"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" role="button"
                    href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" role="button"
                    href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fab fa-instagram"></i>
                </a>
            </section>
            <p> &copy; 2024 Market place </p>
        </div>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
