{% extends 'base.html' %}
{% load static %}

{% block content %}
{% for product in products%}
<h1>{{product.title}}</h1>
<a href="{% url 'product' product.id %}"><img src="{{product.image.url}}" width="100px" alt=""></a>
<p>{{product.description}}</p>
<p>{{product.price}}</p>
<p>{{product.category}}</p>
<p>{{product.created_at}}</p>

{% endfor %}


{% endblock %}
