{% extends 'base.html' %}
{% load static %}

{% block content %}

<section id="section">
    <div class="container">
        <div class="row">
            {% if products %}
            {% for product in products %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card m-2">
                    <div class="cover item-a" style="background-image: url('{{ product.image.url }}');">
                        <h1>{{ product.title }}</h1>
                        <h2>Seller: {{ product.user|capfirst }}</h2>
                        <span class="price">Â£{{ product.price }}</span>
                        <div class="card-back">
                            <a href="#" class="add-to-cart">Add to cart</a>
                            <a href="{% url 'product' product.id %}" class="view-details">View detail</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col-lg-12">
                <h1>No products found</h1>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
